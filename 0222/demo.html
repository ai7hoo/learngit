<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mustache.js</title>
  </head>
  <body>
    <div id="content"></div>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
    <script src="http://cdn.bootcss.com/vue/1.0.16/vue.js"></script>
    <script src="http://cdn.bootcss.com/mustache.js/2.2.1/mustache.js"></script>
    <script type="text/javascript">
      var view = {
        person:['a','b']
      };
      var a = Mustache.render("{{#person}}-{{.}}-<br />{{/person}}", view);
      $("#content").html(a);
    </script>
  </body>
</html>
