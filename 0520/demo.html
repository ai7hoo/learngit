		<title>demo</title>
		<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
		<style>
			.no-gutter {
				padding: 0 !important;
				overflow: hidden;
			}
			.no-gutter img {
				transition: all linear 10s;
			}
			.boxmodal {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				background: #000;
				opacity: .6;
			}
			.pospic {
				background-image: url(../0518/images/bootstrap.jpg);
				background-position: center;
				background-size: 100%;
			}
		</style>
		<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.js"></script>
		<script>
			$(function(){
				$(".no-gutter").css("height",$(".no-gutter").width());
				$(".pospic").css("height",$(".pospic").width());
				$(".pospic").mouseenter(function(){
					$(this).animate({
						"backgroundSize":"320%"
					},8000);
				}).mouseleave(function(){
					$(this).animate({
						"backgroundSize":"100%"
					},8000);
				});
				$(".no-gutter").on({
					'mouseenter':function(){
						$(this).find("img").css({
							"width":"250%",
							"height":"250%"
						});
					},
					'mouseleave':function(){
						$(this).find("img").css({
							"width":"100%",
							"height":"100%"
						});
					}
				});
			});
			window.onresize = function(){
				$(".no-gutter").css("height",$(".no-gutter").width());
			};
		</script>
	</head>
