<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>all-p-onclick</title>
	<script>
		window.onload = function() {
			var iteamp = document.getElementsByTagName('p');
			for(var i=0;i<iteamp.length;i++) {
				iteamp[i].onclick = function() {
					this.style.backgroundColor = '#f00';
				}
			}
		}
	</script>
</head>
<body>
	<p>aaa</p>
	<p>bbb</p>
	<p>ccc</p>
	<p>ddd</p>
	<p>ggg</p>
	<p>hhh</p>
	<p>iii</p>
	<p>jjj</p>
	<p>kkk</p>
	<p>lll</p>
	<p>mmm</p>
	<p>nnn</p>
	<p>ooo</p>
	<p>ppp</p>
</body>
</html>
