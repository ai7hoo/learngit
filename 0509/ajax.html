<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ajax</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<script src="javascript/main.js"></script>
</head>
<body>
	<div class="container">
		<h2>load</h2>
		<button class="btn btn-info btn1">Load 载入</button>
		<div class="loadbox"></div>
		<hr>
		<h2>$.get()</h2>
		<button class="btn btn-success btn2">get方法</button>
		<div class="getbox"></div>
		<hr>
		<h2>$.post()</h2>
		<br>
		<br>
		<form class="form-inline">
			<input type="text" class="form-control username" value="admin">
			<input type="password" class="form-control userpwd" value="123">
			<button type="submit" class="btn btn-success btn3">post提交</button>
		</form>
		<div class="postbox"></div>
		<hr>
		<h2>$.ajax()</h2>
		<br>
		<br>
		<form class="form-inline" id="forma">
			<input type="text" class="form-control form-un">
			<input type="text" class="form-control form-email">
			<button class="btn btn-warning btn4">AJAX</button>
		</form>
		<br>
		<br>
		<div class="ajaxbox">
			$.ajax()是最底层的方法
		</div>
	</div>
</body>
</html>
