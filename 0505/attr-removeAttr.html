<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>attr-removeAttr</title>
	<style>
		.bcolor {
			background: #aaaaaa;
			-webkit-transition: all .3s;
		}
		.fcolor {
			color: #a25;
			font-weight: bold;
		}
		.inpFontColor {
			color: #aaa;
		}
	</style>
	<script src="/global/jquery.js" type="text/javascript"></script>
	<script>
		$(function(){
			$(".btn1").bind("click",function(){
				$("#ahref").attr("title","BD");
			});
			$(".btn2").bind("click",function(){
				$("#ahref").removeAttr("id class name title target href");
			});
			$(".btn3").bind('click',function(){
				$("#ahref").toggleClass('bcolor');
			});
			$(".btn4").bind('click',function(){
				$("#ahref").addClass('fcolor');
			});
			$(".btn5").bind("click",function(){
				$("#ahref").removeClass('fcolor');
			});
			$(".btn6").bind('click',function(){
				if( $("#ahref").hasClass('fcolor') ) {
					alert('yes');
				}
				else {
					alert('no');
				}
			});
			$("#username").focus(function() {
				if( $(this).val() == '请输入用户名' ) {
					$(this).val('').removeClass('inpFontColor');
				}
			}).blur(function(){
				if( $(this).val() == '' ) {
					$(this).val('请输入用户名').addClass('inpFontColor');
				}
			});
		});
	</script>
</head>
<body>
	<a href="http://www.baidu.com" id="ahref" class="abox" title="baidu" target="_blank">Baidu</a>
	<button class="btn1">change title</button>
	<button class="btn2">delete attr</button>
	<button class="btn3">toggle</button>
	<button class="btn4">addClass</button>
	<button class="btn5">removeClass</button>
	<button class="btn6">hasClass</button>
	<hr>
	<form action="">
		<input type="text" id="username" class="inpFontColor" value="请输入用户名">
		<input type="password" id="userpwd">
	</form>
</body>
</html>
