<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        * {
            margin:0;
            padding:0;
        }
        #canvas {
            border:1px solid #cecece;
            margin: 20px 300px;
        }
    </style>
    <script type="text/javascript" src="../global/jquery.js"></script>
    <script type="text/javascript">
        window.onload = function(){

            var js = document.createElement('script');
            js.src= 'http://img1.money.126.net/data/hs/kline/day/history/2015/0000001.json?callback=loadStockData&t=' + Date.now();

            var btn = document.getElementById('btn');
            document.getElementsByTagName('head')[0].appendChild(js);
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, 800, 500);
            
            btn.addEventListener('click', function(event){
                $.getJSON('http://localhost/learngit/0728/data.json', function(json, textStatus) {
                        var mm = 0;
                        for(var i = 0;i<json.data.length;i++){
                            var toNum = json.data[i][6]*5;
                            mm += toNum;
                            console.log(toNum);
                            if(toNum > 0){
                                ctx.fillStyle = '#f05511';
                                ctx.fillRect( (10+(i*4)),200+mm,2,10 );
                            }
                            else {
                                ctx.fillStyle = '#618630';
                                ctx.fillRect( (10+(i*4)),200+mm,2,10 );
                            }
                        }
                });
            }, false);
        };
    </script>
</head>
<body>&yen;
    <button id="btn">ajax</button>
    <hr />
    <canvas id="canvas" width='800' height='500'>
        <p>您的浏览器不支持Canvas</p>
    </canvas>
</body>
</html>
