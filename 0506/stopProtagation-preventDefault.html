<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stopProtagation-preventDefault</title>
	<link rel="stylesheet" href="/global/bootstrap.css">
	<style>
		body {
			font-family: Microsoft Yahei;
			height: 100%;
		}
		.msgmouse {
			height: 3000px;
		}
		.msgmouse span {
			position: fixed;
			bottom: 0px;
			left: 0px;
		}
	</style>
	<script src="/global/jquery.js"></script>
	<script>
		$(function(){
			$("span a").click(function(event){
				$('.msg').append('点击了span > a并且阻止了事件<br>');
				event.stopPropagation();
				event.preventDefault();
				alert(event.target.href);
			});
			
			$(".container").click(function(event){
				$('.msg').append('点击了container<br>');
				event.stopPropagation();
				event.preventDefault();
			});
			
			$("body").click(function(event){
				$('.msg').append('点击了body<br>');
				event.stopPropagation();
				event.preventDefault();
			});
			$('body').mousemove(function(event){
				var mx = event.pageX;
				var my = event.pageY - $(window).scrollTop();
				$('.msgmouse span').html('鼠标横向为:' + mx + '<br>鼠标纵向为:' + my);
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<span><a href="http://www.baidu.com">百度</a></span>
	</div>
	<div class="msg"></div>
	<div class="msgmouse">
		<span></span>
	</div>
</body>
</html>
