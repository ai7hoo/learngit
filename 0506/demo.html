<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="example" v-cloak>
        <my-component></my-component>
    </div>
    <script src="vue.js"></script>
    <script>
        var MyComponent = Vue.extend({
            template:'<div>A custom component!</div>'
        });

        Vue.component('my-component',MyComponent);

        new Vue({
            el:"#example"
        });
    </script>
</body>
</html>
