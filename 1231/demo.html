<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <input type="file" name="upload" onchange="onChooseFile(this)" accept="image/png,image/jpeg,image/gif" capture="camera">
  <hr>
  <button onclick="getGeoInfo()">获取位置信息</button>
  <div id="pos"></div>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <hr>
  <button onclick="qr()">qr</button>
<script>
	function getGeoInfo(){
		navigator.geolocation.watchPosition(showPosition);
	}
	function showPosition(position){
		console.log(position);
		var lat = position.coords.latitude;
		var lon = position.coords.longitude;
		var box = document.getElementById('pos');
		
		var img_url="http://maps.googleapis.com/maps/api/staticmap?center="+lat+','+lon+"&zoom=14&size=400x300&sensor=false";
		box.innerHTML = "<img width=100% src='"+img_url+"'>";
		
	}
	function qr(){
		alert('a');
		wx.scanQRCode({
			needResult: 0, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
			scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
			success: function (res) {
			var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
		}
		});
	}
</script>
</body>
</html>
