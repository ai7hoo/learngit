<script>
function is_weixin(){
	var box = document.getElementById('box');
	var ua = navigator.userAgent.toLowerCase();
	if(ua.match(/MicroMessenger/i)=="micromessenger"){
		box.innerHTML = '是微信浏览器';
		return true;
	}else{
		box.innerHTML = '不是微信浏览器';
		return false;
	}
}
</script>
<div id="box"></div>
<div onclick="is_weixin()">is_weixin</div>
