<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.css" rel="stylesheet">
	<style>
		.box {
			float: left;
			width: 200px;
			height: 200px;
			background: brown;
			margin-top: 5px;
			margin-right: 5px;
			-webkit-transition: all .3s;
			padding: 20px;
			color: #ffffff;
			font-size: 18px;
		}
		.box:hover {
			box-shadow: 0 0 5px #000;
			-webkit-transform: scale(1.2);
			-webkit-animation: myanim .3s;
		}
		@-webkit-keyframes myanim {
			0% {
				-webkit-transform: rotate(0deg);
			}
			50% {
				-webkit-transform: rotate(6deg);
			}
			100% {
				-webkit-transform: rotate(0deg);
			}
		}
		.clearfix:after {
			content: " ";
			visibility: hidden;
			height: 0;
			clear: both;
			display: block;
			font-size: 0;
		}
		*html .clearfix {
			zomm: 1;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">This is a box.</div>
		<div class="box">This is a box.</div>
		<div class="box">This is a box.</div>
		<div class="box">This is a box.</div>
		<div class="box">This is a box.</div>
		<div class="box">This is a box.</div>
		<div class="box">This is a box.</div>
		<div class="box">This is a box.</div>
		<div class="box">This is a box.</div>
		<div class="box">This is a box.</div>
		<div class="box">This is a box.</div>
	</div>
</body>
</html>
