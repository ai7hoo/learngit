<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <div ng-app="myApp1" ng-controller="myCtrl1" ng-bind="score[3]"></div>

</body>
<script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
<script type="text/javascript">

    app1.controller('myCtrl1',function($scope){
        $scope.a = 5;

        $scope.person = {
            name:'ai7hoo',
            age:24,
            sex:1
        };
        $scope.score = [26,59,64,645];

    var app2 = angular.module('myApp2',[]);
    app2.controller('myCtrl2',function($scope){
        $scope.a = 5;
        $scope.b = 5;
        $scope.person = {
            name:'ai7hoo',
            age:24,
            sex:1
        };
        $scope.score = [26,59,64,645];
    });
