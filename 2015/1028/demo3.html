<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
	(function(){
		var n = ' 高等级';
		function P(name){
			var _this = {};
			_this._name = name;
			_this.say = function(){
				alert('P '+_this._name+n);
			}
			return _this;
		}
		window.P = P;
	}());

	(function(){
		function T(name){
			var _this = P();
			_this._name = name;
			var superSay = _this.say;
			_this.say = function(){
				superSay.call(this);
				alert('T '+_this._name);
			}
			return _this;
		}
		window.T = T;
	}());
	var t = T('Quinn');
	t.say();
</script>
</body>
</html>
