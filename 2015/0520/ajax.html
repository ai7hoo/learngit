			var xmlhttp;
			function oAjax(getType,url){
				xmlhttp = null;
				if(window.XMLHttpRequest){

				}
				else if(window.ActiveXObject){
					xmlhttp = new ActiveXObject('Microsoft.XMLhttp');
				}
	
	      
	      if(xmlhttp!=null){

	      }

			function stateChange(){

						$('#myModal').modal();

						//错误信息是xmlstatusText
						$("#myModal .modal-body").text(xmlhttp.statusText);
