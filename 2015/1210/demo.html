<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            [v-cloak] {display: none;}
        </style>
    </head>
    <body>
        <div id="box">
            <div v-for="item in quinn" v-cloak>{{item.name}}</div>
        </div>
        <script type="text/javascript" src="vue.js"></script>
        <script type="text/javascript" src="vue-resource.js"></script>
        <script type="text/javascript">
            window.onload = function(){
                var box = new Vue({
                    el:"#box",
                    data:{
                        quinn:[]
                    },
                    ready: function(){
                        this.$http.post('data.json','',function(data){
                                this.$set('quinn',data);
                        }).error(function(data,status,request){
                            console.log('fail'+status);
                        });
                    }
                });
            }
        </script>
    </body>
</html>
