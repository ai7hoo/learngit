<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>tooltiptext-mouseover</title>
		<link rel="stylesheet" href="/global/bootstrap.css">
		<style>
			.tooltiptext {
				background: #aaa;
				width: 100%;
				height: 100px;
			}
			.tooltipbox {
				position: absolute;
				padding: 20px;
				background: #000;
				opacity: 0.6;
				border-radius: 15px;
				color: #fff;
				font-family: Microsoft Yahei;
			}
			.chgcolor {
				color: #f48;
			}
		</style>
		<script src="/global/jquery.js"></script>
		<script>
			$(function(){
				$('.tooltiptext').mouseover(function(e){
					this.myTitle = this.title;//设置一个对象属性this.myTitle,可以在内部使用.
					$(this).attr('title','');
					$('body').append('<div class="tooltipbox">' + this.myTitle + '</div>');
					$('.tooltipbox').css({
						"top": e.pageY+10 + 'px',
						"left": e.pageX+10 + 'px'
					});
				})
				.mouseout(function(){
					$('.tooltipbox').remove();
					this.title = this.myTitle;
				}).mousemove(function(e){
					$('.tooltipbox').css({
						"top": e.pageY+10 + 'px',
						"left": e.pageX+10 + 'px'
					});
				});
				
				var spanhtml = $('.container section span');
				$(".btn1").click(function(){
					alert(spanhtml.html());
				});
				$(".btn2").click(function(){
					$(this).siblings('span').html( Math.random );
				});
				
//				$(".btn3").click(function(){
//					$(".btn3").next('span').toggle(400);
//				});
				
				//被教材的错误代码带沟里了,想了好长时间没看明白。
				//	<<锋利的jQuery>>,P107
				//吐槽下,这书错误好多啊
				$(".btn3").click(function(){
					$(this).next().toggle('300',function(){
						alert('a');
					});
				});
			});
		</script>
	</head>
	<body>
		<div class="container">
			<h2>title自定义显示效果</h2>
			<div class="tooltiptext" title="这里是提示">提示</div>
		</div>
		<div class="container">
			<section>
				<span>some word in here</span>
				<button class="btn1">弹出内容</button>
				<button class="btn2">更改HTML</button>
			</section>
		</div>
		<div class="container">
			<section>
				<button class="btn3">click here</button>
				<span>how to use toggle</span>
			</section>
		</div>
	</body>

</html>
