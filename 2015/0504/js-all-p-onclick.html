<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>js-all-p-onclick</title>
	<script src="/global/jquery.js"></script>
	<script>
		$(function() {
			$('p').click(function() {
				alert($(this).html());
			});
		});
	</script>
</head>
<body>
	<p>aaa</p>
	<p>bbb</p>
	<p>ccc</p>
	<p>ddd</p>
	<p>ggg</p>
	<p>hhh</p>
	<p>iii</p>
	<p>jjj</p>
	<p>kkk</p>
	<p>lll</p>
	<p>mmm</p>
	<p>nnn</p>
	<p>ooo</p>
	<p>ppp</p>
	<div>div</div>
</body>
</html>
